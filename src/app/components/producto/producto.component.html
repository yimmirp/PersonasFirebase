<app-navbar [cantidad]="cantidad"></app-navbar>

<div class="container mt-4 ">
    <div class="row ">
        <div class="col-md-4 ">
            <app-formulario></app-formulario>


            <div #alerta class="alert alert-success alert-dismissible fade hide mt-4" role="alert">
                El Usuario ha sido actualizado.
            </div>

        </div>
        <div class="col-md-8 ">

            <div class="row" *ngIf="cantidad > 0; else noproducts">
                <div *ngFor="let p of persons " class="col-md-4 col-12 mt-3 ">
                    <div class="card text-white bg-secondary mb-3 ">
                        <div class="card-body ">
                            <h5 class="card-title ">Nombre: </h5>
                            <p class="card-text lead ">{{p.nombre}}</p>
                            <h5 class="card-title ">Apellido: </h5>
                            <p class="card-text lead ">{{p.apellido}}</p>
                            <h5 class="card-title ">Direccion: </h5>
                            <p class="card-text lead ">{{p.direccion}}</p>
                        </div>

                        <div class="card-footer">
                            <div class="row ">

                                <div class="col-md-6 ">

                                    <button (click)="Editar(p)" type="button" class=" mb-1 btn btn-warning btn-block btn-sm" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Editar</button>
                                </div>
                                <div class="col-md-6 justify-content-center ">

                                    <button (click)="BorrarProducto($event,p)" type="button" class="btn btn-danger btn-sm btn-block">Eliminar</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<ng-template #noproducts>
    <div class="text-center  lead">


        No hay Personas por mostrar


    </div>
</ng-template>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Datos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nombre:</label>
                        <input name="nombre" [(ngModel)]="persona.nombre" type="text" class="form-control" id="txt-nombre">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Apellido:</label>
                        <input type="text" name="apellido" [(ngModel)]="persona.apellido" class="form-control" id="txt-apellido">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Direccion:</label>
                        <input type="text" name="direccion" [(ngModel)]="persona.direccion" class="form-control" id="txt-direccion">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button (click)="guardarCambios()" type="button" class="btn btn-primary" data-dismiss="modal">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
