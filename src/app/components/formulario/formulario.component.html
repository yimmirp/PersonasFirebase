<div class="container card ">
    <form class="p-2 " (ngSubmit)="AgregarProducto()">
        <div class="form-group">
            <label for="exampleInputPassword1">Nombre</label>
            <input name="nombre" [(ngModel)]="person.nombre" type="text" class="form-control" placeholder="Introduzca Nombre">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Apellido</label>
            <input name="apellido" [(ngModel)]="person.apellido" type="text" class="form-control" placeholder="Introduzca Apellido">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Direccion</label>
            <input name="direccion" [(ngModel)]="person.direccion" type="text" class="form-control" placeholder="Introduzca Direccion">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Agregar Persona</button>
    </form>
</div>
